<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washing machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>

    <main>
        <div class="container">
            <div class="top-box">
                <div class="dim-3d-top"></div>
                <div class="dim-3d-back"></div>
                <div class="floor"></div>
                <div class="top-box-inner">
                    <div class="left-panel">
                        <div class="in-box">
                            <div class="in-box-2">
                                <p class="text-brand">BOSCH</p>
                            </div>
                        </div>
                    </div>
                    <div class="middle-panel">
                        <div class="circle-1">
                            <div class="circle-2">
                            </div>
                        </div>
                    <div class="button-x button-1"></div>
                    <div class="button-x button-2"></div>
                    <div class="program-x program-1"></div>
                    <div class="program-x program-2"></div>
                    <div class="program-x program-3"></div>
                    <div class="program-x program-4"></div>
                    <div class="program-x program-5"></div>
                    <div class="program-x program-6"></div>
                    <div class="program-x program-7"></div>
                    <div class="program-x program-8"></div>
                    </div>
                    <div class="right-panel">
                        <p class="text-p1">60Â°C</p>
                        <p class="text-p2">1:15</p>
                        <p class="text-p3">LOCK</p>
                    </div>
                <div class="cutting"></div>
                </div>
            </div>
            <div class="middle-box">
                <div class="circle-box-1">
                    <div class="circle-box-2">
                        <div class="circle-box-3">
                            <div class="circle-box-4 rotate"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-box">
                <div class="outflow">
                    <div class="small-box-1"></div>
                    <div class="small-box-2"></div>
                </div>
            </div>
        </div>  
    </main>


    
</body>
</html>
